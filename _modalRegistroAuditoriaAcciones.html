        function renderizarTablaAuditoria(data) {
            const tbody = document.getElementById('tablaAuditoria');
            tbody.innerHTML = '';

                const fila = document.createElement('tr');
                fila.innerHTML = `
            <td>
                <div class="d-flex flex-column align-items-center justify-content-center">
                    <span class="fecha sofiacond fw-bold">${registro.fecha}</span>
                    <span class="hora">${registro.hora}</span>
                </div>
            </td>
            <td class="filtroPaciente">${registro.paciente}</td>
            <td>${registro.detalle}</td>
            <td>${registro.ingreso}</td>
            <td><span class="badge text-uppercase ${getBadgeClass(registro.estado)}">${registro.estado}</span></td>
            <td class="filtroProfesional">${registro.profesional}</td>
            <td>
                <div class="buttonAction">
                    <button class="btn btn-sm btn-primary"><i class="fa fa-eye"></i></button>
                    <button class="btn btn-sm btn-secondary"><i class="fa fa-edit"></i></button>
                </div>
            </td>
        `;
                tbody.appendChild(fila);
            });
        }
// cambio clase del badge según el estado
        function getBadgeClass(estado) {
            switch (estado.toLowerCase()) {
                case 'activo': return 'bg-success';
                case 'adendado': return 'text-bg-warning';
                case 'anulado': return 'text-bg-danger';
                default: return 'bg-secondary';
            }
        }

    <script>
        function toggleFiltroProfesional() {
            const elementosFiltro = document.querySelectorAll('.filtroProfesional');
            const elementosCols = document.querySelectorAll('#filtrosAuditoria .col-md-3');
            const checkbox = document.getElementById('filtroProfesional');

            // muestro elementos con .filtroProfesional
            elementosFiltro.forEach(el => {
                el.style.display = checkbox.checked ? '' : 'none';
            });

            // cambio tamaño columnas
            elementosCols.forEach(col => {
                if (checkbox.checked) {
                    col.classList.add('col-md-2');
                    col.classList.remove('col-md-3');
                } else {
                    col.classList.add('col-md-3');
                    col.classList.remove('col-md-2');
                }
            });
        }
        document.getElementById('filtroProfesional').addEventListener('change', toggleFiltroProfesional);
        toggleFiltroProfesional();

        function filtrarTablaPorProfesional() {
            const input = document.getElementById('buscarProfesional');
            const filtro = input.value.toLowerCase();
            const filas = document.querySelectorAll('#tablaAuditoriaAcciones tbody tr');

            filas.forEach(fila => {
                const celdaProfesional = fila.querySelector('td.filtroProfesional');
                if (celdaProfesional) {
                    const textoCelda = celdaProfesional.textContent.toLowerCase();
                    fila.style.display = textoCelda.includes(filtro) ? '' : 'none';
                }
            });
        }

        document.getElementById('buscarProfesional').addEventListener('input', filtrarTablaPorProfesional);

        function filtrarTablaPorPaciente() {
            const input = document.getElementById('buscarPaciente');
            const filtro = input.value.toLowerCase();
            const filas = document.querySelectorAll('#tablaAuditoriaAcciones tbody tr');

            });
